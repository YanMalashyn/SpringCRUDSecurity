<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/user/add}" th:object="${newUser}">
    <label for="name">username: </label>
    <input type="text" th:field="*{username}" id="username"/><br>
    <label for="password">password: </label>
    <input type="text" th:field="*{password}" id="password"/><br>
    <label for="name">Name: </label>
    <input type="text" th:field="*{firstName}" id="name"/><br>
    <label for="surname">LastName: </label>
    <input type="text" th:field="*{lastName}" id="surname"/><br>
    <label for="age">Age: </label>
    <input type="text" th:field="*{age}" id="age"/><br>


    <label>
        <select th:multiple th:size="2" th:name="rolesIdSelect" th:required="true">
            <option value=""> - Select role -</option>
            <option
                    th:each="role : ${roleList}"
                    th:value="${role.id}"
                    th:text="${role.name}"
                    th:selected="${#lists.contains(roleList, role)}">
            </option>
        </select>
    </label>
    <br><br>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
